services:
  db:
    image: postgres:15
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7
    ports:
      - "6379:6379"

  web:
    build: .
    command: sh -c "python manage.py migrate && python manage.py runserver 0.0.0.0:${DJANGO_PORT:-8000}"
    volumes:
      - .:/app
    ports:
      - "${DJANGO_PORT:-8000}:8000"
    env_file:
      - .env
    environment:
      - PYTHONUNBUFFERED=1
      - DB_HOST=db
      - REDIS_HOST=redis
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started

  celery:
    build: .
    command: celery -A lesson_project worker -l info
    volumes:
      - .:/app
    environment:
      - PYTHONUNBUFFERED=1
      - DB_HOST=db
      - REDIS_HOST=redis
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started

  flower:
    build: .
    command: python -m uv run celery -A lesson_project flower
    volumes:
      - .:/app
    ports:
      - "5555:5555"
    environment:
      - PYTHONUNBUFFERED=1
      - DB_HOST=db
      - REDIS_HOST=redis
    depends_on:
      - redis
      - celery

volumes:
  postgres_data: